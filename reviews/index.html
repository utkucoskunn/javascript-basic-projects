<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Starter</title>
    <!-- font-awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<main>
    <section class="container ">
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="img-container">
                <img src="person-1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">ux-designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus animi
                dicta ducimus eaque earum harum itaque molestias pariatur recusandae, sit.
                Aut impedit ipsum iste itaque perferendis quod! Harum, id, illum?
            </p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-circle-left"></i>
                </button>
                <button class="prev-btn">
                    <i class="fas fa-chevron-circle-right"></i>
                </button>
            </div>
          <button class="random-btn">Suprise me</button>
        </article>
    </section>
</main>


<!-- javascript -->
<script src="js/app.js"></script>
</body>
</html>
