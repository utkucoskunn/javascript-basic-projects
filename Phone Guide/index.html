<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,600;1,900&family=Roboto:wght@400;700&family=Shizuru&family=Ubuntu:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Phone Guide!</title>
</head>
<body>

<div class="header">
    <div class="row">
        <div class="container">
            <div class="col-sm-12">
                <h3 id="header-h3">Rehber Uygulaması</h3>
            </div>
        </div>
    </div>

</div>
<div class="main">
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Please write your name!" id="name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-control" placeholder="Please write your surname!" id="surname">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Please write your email!" id="mail">
                    </div>

                    <button type="submit" class="btn btn-danger ">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="info">
    <div class="container info-container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <table class="table table-striped person-list">
                    <tr>
                        <th style="width: 25%">Name</th>
                        <th style="width: 25%">Surname</th>
                        <th style="width: 30%">Email</th>
                        <th style="width: 20%">Process</th>
                    </tr>
                    <tr>
                        <td>Utku</td>
                    <td>Coşkun</td>
                    <td>utkucoskun@windowslive.com</td>
                    <td>
                        <button class="btn-edit"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn-delete"><i class="bi bi-trash"></i></button>
                    </td>
                    </tr>
                    `;
                </table>
            </div>
        </div>

    </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
